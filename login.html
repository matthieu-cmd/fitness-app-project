<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness App | Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;

           
            background: linear-gradient(135deg, #6a6fdc, #8b7cf6, #c6c9ff);
        }

        .login-box {
            background: #ffffff;
            padding: 40px;
            width: 360px;
            border-radius: 20px;
            text-align: center;

            
            box-shadow: 0 20px 50px rgba(80, 80, 150, 0.35);
        }

        h2 {
            margin-bottom: 10px;
            color: #5f63d8;
            font-size: 26px;
        }

        p {
            color: #6b6b8a;
            font-size: 14px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6a6fdc;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a6fdc, #8b7cf6);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .link {
            display: block;
            margin-top: 18px;
            color: #6a6fdc;
            font-size: 14px;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>


    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>

<div class="login-box">
    <h2>Welcome to Fitness App</h2>
    <p>Your personal fitness coach at home</p>

    <input type="email" id="email" placeholder="Email address">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <a href="signup.html" class="link">
        Donâ€™t have an account? Register
    </a>

    <p id="message"></p>
</div>

<script>
    
    const firebaseConfig = {
        apiKey: "AIzaSyBhmoDueCSMJu81-qjeYepX15nEht_PkLw",
        authDomain: "fitness-app-8a9cf.firebaseapp.com",
        projectId: "fitness-app-8a9cf",
        storageBucket: "fitness-app-8a9cf.firebasestorage.app",
        messagingSenderId: "364959569494",
        appId: "1:364959569494:web:0203bd3d8b62146ad2cdf7",
        measurementId: "G-K8NNZDQB42"
    };

    firebase.initializeApp(firebaseConfig);

    // ENTER key support
    document.addEventListener("keypress", function (e) {
        if (e.key === "Enter") login();
    });

    function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        // Validation
        if (!email) {
            message.style.color = "red";
            message.innerText = "Email is required.";
            return;
        }
        if (!email.includes("@")) {
            message.style.color = "red";
            message.innerText = "Please enter a valid email.";
            return;
        }
        if (!password) {
            message.style.color = "red";
            message.innerText = "Password is required.";
            return;
        }
        if (password.length < 6) {
            message.style.color = "red";
            message.innerText = "Password must be at least 6 characters.";
            return;
        }

        // Firebase Login
        firebase.auth()
            .signInWithEmailAndPassword(email, password)
            .then(() => {
    message.style.color = "green";
    message.innerText = "Login successful!";
    
    setTimeout(() => {
        window.location.href = "dashboard.html";
    }, 800);
})
            .catch(error => {
                message.style.color = "red";
                message.innerText = error.message;
            });
    }
</script>

</body>
</html>
