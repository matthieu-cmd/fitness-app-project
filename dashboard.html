<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fitness App | Dashboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<!-- Icons & Fonts -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    color: #333;
}

/* Header */
header {
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

header h1 {
    font-size: 1.8rem;
}

.logout-btn {
    background: white;
    color: #667eea;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
}

/* Main container */
.container {
    padding: 40px;
}

/* Glass card */
.glass {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    color: white;
}

/* Stats cards */
.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.stat-card {
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.stat-card i {
    font-size: 2.2rem;
    color: #667eea;
    margin-bottom: 10px;
}

.stat-card h3 {
    margin: 10px 0 5px;
}

.stat-card p {
    font-size: 1.4rem;
    font-weight: 700;
}

/* Quick actions */
.actions {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.action-btn {
    flex: 1;
    min-width: 220px;
    padding: 18px;
    border-radius: 15px;
    border: none;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

.action-btn i {
    margin-right: 8px;
}

.action-btn:hover {
    transform: translateY(-3px);
}

/* Responsive */
@media (max-width: 768px) {
    .container { padding: 20px; }
}
</style>
</head>

<body>

<header>
    <h1><i class="fas fa-dumbbell"></i> Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

    <!-- Welcome -->
    <div class="glass">
        <h2 id="welcomeText">Welcome!</h2>
        <p>Your fitness journey starts here. Track, train, and stay motivated.</p>
    </div>

    <!-- Overview stats -->
    <div class="stats">
        <div class="stat-card">
            <i class="fas fa-running"></i>
            <h3>Workouts</h3>
            <p>0</p>
        </div>

        <div class="stat-card">
            <i class="fas fa-fire"></i>
            <h3>Calories</h3>
            <p>0 kcal</p>
        </div>

        <div class="stat-card">
            <i class="fas fa-weight"></i>
            <h3>BMI</h3>
            <p>--</p>
        </div>

        <div class="stat-card">
            <i class="fas fa-chart-line"></i>
            <h3>Progress</h3>
            <p>0%</p>
        </div>
    </div>

    <!-- Quick actions -->
    <div class="glass">
        <h3>Quick Actions</h3>
        <div class="actions">
            <button class="action-btn" onclick="location.href='workouts.html'">
                <i class="fas fa-play"></i> Start Workout
            </button>

            <button class="action-btn" onclick="location.href='profile.html'">
                <i class="fas fa-user"></i> Update Profile
            </button>

            <button class="action-btn" onclick="location.href='motivation.html'">
                <i class="fas fa-heart"></i> Motivation
            </button>
        </div>
    </div>

</div>

<script>

    apiKey: "AIzaSyBhmoDueCSMJu81-qjeYepX15nEht_PkLw",
    authDomain: "fitness-app-8a9cf.firebaseapp.com",
    projectId: "fitness-app-8a9cf",
    storageBucket: "fitness-app-8a9cf.firebasestorage.app",
    messagingSenderId: "364959569494",
    appId: "1:364959569494:web:0203bd3d8b62146ad2cdf7"
};

firebase.initializeApp(firebaseConfig);

// Protect dashboard
firebase.auth().onAuthStateChanged(user => {
    //if (!user) {
       // window.location.href = "login.html";
    //} else {
        document.getElementById("welcomeText").innerText =
            `Welcome back, ${user.email}`;
    }
});

function logout() {
    firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
    });
}
</script>

</body>
</html>
